<section id="login" class="main">
   
				<header>
					<div class="container">
						<h2>Add an Event</h2>

                <div class="content style4 featured">
					<div class="container 75%">
						<form method="post" action="#">

					<div class="container 75%">

						<form method="post" action="#">
							<div class="row 50%">
                                <div class="12u"><input type="none" class="button" value="Add Event" onclick = "addEvent()" /></div>

                        </form>
                    </div>

<script type="text/javascript">
    
Parse.initialize("I6d6qWhllid82u0RbaoMHLZgrDOXRKKif2WLPzCe", "zTOyz7iuSIi1myASKudnfO1QyM1F8TLUa2S9XJIV");
    
function addEvent()
{
    Parse.User.current().fetch().then(function (user) {
    	//EVENTS
        if (!user.get("events")) {
            user.set("events", []);
        }
        
        user.get("events").push(document.getElementById("event").value);
        user.save()

        //START TIMES
        if (!user.get("startTimes")) {
            user.set("startTimes", []);
        }
        
        user.get("startTimes").push(document.getElementById("startTime").value);
        user.save()

        //END TIMES
        if (!user.get("endTimes")) {
            user.set("endTimes", []);
        }
        
        user.get("endTimes").push(document.getElementById("endTime").value);
        user.save()

        //ADDRESSES
        if (!user.get("addresses")) {
            user.set("addresses", []);
        }
        
        user.get("addresses").push(document.getElementById("address").value);
        user.save().then(function(obj) {
            location.href = "tasks.html";
        });
    });
};
</script>
